# /swagger/user.yml

components:
  schemas:
    User:
      properties:
        id:
          type: integer
          description: 유저 고유 번호
        email:
          type: string
          description: 유저 메일
        password:
          type: string
          description: 유저 비밀번호(암호화)
        name:
          type: string
          description: 유저 이름
        nickname:
          type: string
          description: 유저 닉네임
        address:
          type: string
          description: 유저 주소
        role:
          type: string
          description: 유저 권한등급
        age:
          type: integer
          description: 유저 연령대
        createAt:
          type: date
          description: 가입 일자
        updateAt:
          type: date
          description: 수정 일자
